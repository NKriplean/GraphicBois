	<script id="vertex-shader" type="x-shader/x-vertex">
		// GLSLvertexshadercode
		attribute vec2 vPosition;
		
		attribute vec4 vColor;
		
		varying vec4 fColor;
		
		uniform mat3 modelTransform;
	
		void main () {
		
			fColor = vColor;

			vec3 homogeneousCoord = vec3(vPosition,1.0);
			vec3 tfHCoord = modelTransform * homogeneousCoord;
			gl_Position =  vec4(tfHCoord.xy, 0.0, 1.0);
			
		}
	</script>

	
	<script id="fragment-shader" type="x-shader/x-fragment">
		//GLSL fragment shader code
		precision mediump float;
		// gotten from rotating colored pentagon
		varying vec4 fColor;
		uniform int smooth_flag;
		
		void main() {
			if (smooth_flag == 1) {
				gl_FragColor = fColor;
			}
			else {
			gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
			}
		}
	</script>
