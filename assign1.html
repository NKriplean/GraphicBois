<html>
	<head>

	</head>
	
	<script id="vertex-shader" type="x-shader/x-vertex">
		// GLSLvertexshadercode
		attribute vec4 vPosition;
		//////// following two gotten from colored, turning pentagon example
		attribute vec4 vColor;
		varying vec4 fColor;
		
		uniform float xCoord;
		uniform float yCoord;
	
		void main () {
		
			fColor = vColor;
			gl_Position = vec4(vPosition.x * xCoord, vPosition.y * yCoord, 0, 1);
		}
	</script>

	
	<script id="fragment-shader" type="x-shader/x-fragment">
		//GLSL fragment shader code
		precision mediump float;
		// gotten from rotating colored pentagon
		varying vec4 fColor;
		uniform int smooth_flag;
		
		void main() {
			if (smooth_flag == 1) {
				gl_FragColor = fColor;
			}
			else {
			gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
			}
		}
	</script>
